env:
  DIRECTORY: dist
  PROJECT_NAME: json-tool

name: Nightly build

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v3
        with:
          version: "latest"
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"
      - name: Install dependencies
        run: pnpm install
      - name: Zip extensions
        run: |
          pnpm run zip && 
          pnpm run zip:firefox && 
          pnpm run zip:edge
      - uses: actions/upload-artifact@v4
        with:
          name: Upload artifact
          path: ${{ env.DIRECTORY }}/${{env.PROJECT_NAME}}-*.zip
